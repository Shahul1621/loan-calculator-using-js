<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h1>Loan Calculator</h1>
    <form id="loanForm">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" required><br><br>
        
        <label for="annualInterestRate">Annual Interest Rate (%):</label>
        <input type="number" id="annualInterestRate" step="0.01" required><br><br>
        
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" required><br><br>
        
        <button type="button" onclick="calculateLoan()">Calculate</button>
    </form>
    
    <h2>Monthly Payment: <span id="monthlyPayment">Rs:0.00</span></h2>
    
    <script>
        function calculateLoan() {
            // Get values from the form
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value) / 100;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);
            
            // Calculate monthly interest rate and number of payments
            const monthlyInterestRate = annualInterestRate / 12;
            const numberOfPayments = loanTerm * 12;
            
            // Calculate monthly payment using the formula
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
            
            // Display the result
            document.getElementById('monthlyPayment').textContent = `$${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
